<!DOCTYPE html>
<html ng-app="nameofthrones">
  <head>
    <meta charset="utf-8">
    <title>Name of Thrones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./css/styles.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <!-- ANGULAR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <!-- END ANGULAR -->
    <script src="./js/app.js"></script>
    <script src="./js/usersController.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
  </head>
  <body ng-controller="usersController as users">
    <span id="img">
      <img src="images/title.png" style="border: 5px solid black"/>
    </span>
    <nav class="nav-extended black">
      <div class="nav-wrapper">
        <div id="welcome">
            <a ng-if="users.currentUser" class="brand-logo">Welcome {{users.currentUser.firstName}}</a>
        </div>
        <ul class="right">
          <li ng-if="users.currentUser" class="nav"><a ng-click="users.logout(user)">Logout</a></li>
          <li ng-if="users.currentUser" class="nav"><a ui-sref="profile">Profile</a></li>
          <li ng-if="!users.currentUser" class="nav"><a ui-sref="home">Signup</a></li>
          <li class="nav"><a href="http://awoiaf.westeros.org/index.php/Main_Page">Wiki</a></li>
          <li class="nav"><a ui-sref="houses">Houses</a></li>
        </ul>
      </div>
    </nav>
    <ui-view></ui-view>
    <form ng-submit="users.query(num)">
      <input type="number" ng-model="num">
      <button type="submit">Query</button>
    </form>
  </body>
</html>
